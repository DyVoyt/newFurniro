<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Привилегии - Газпромбанк</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__gohome">
                    <a class="header__gohome-link" href="home.html">
                        <svg class="header__gohome-icon" width="50" height="32" aria-hidden="true">
                            <use xlink:href="images/sprite.svg#home-icon"></use>
                        </svg>
                        <span class="header__gohome-text">Furniro</span>
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="nav header__nav">
                        <li class="nav__links-item">
                            <a class="nav__links-link" href="home.html">Home</a>
                        </li>
                        <li class="nav__links-item">
                            <a class="nav__links-link" href="home.html">Shop</a>
                        </li>
                        <li class="nav__links-item">
                            <a class="nav__links-link" href="home.html">About</a>
                        </li>
                        <li class="nav__links-item">
                            <a class="nav__links-link" href="home.html">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__icons">
                    <ul class="header__icons-list">
                        <li class="header__icons-item">
                            <button class="header__button" type="button" aria-label="кнопка пользователя">
                                <svg class="header__icons-icon" width="28" height="28" aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#user-icon"></use>
                                </svg>
                            </button>
                        </li>
                        <li class="header__icons-item">
                            <button class="header__button" type="button" aria-label="кнопка поиска">
                                <svg class="header__icons-icon" width="28" height="28" aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#search-icon"></use>
                                </svg>
                            </button>
                        </li>
                        <li class="header__icons-item">
                            <button class="header__button" type="button" aria-label="кнопка избранного">
                                <svg class="header__icons-icon" width="28" height="28" aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#favorites-icon"></use>
                                </svg>
                            </button>
                        </li>
                        <li class="header__icons-item">
                            <button class="header__button" type="button" aria-label="кнопка корзины">
                                <svg class="header__icons-icon" width="28" height="28" aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#basket-icon"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__content">
                    <div class="footer__location">
                        <p class="footer__heading">
                            <a class="footer__homelink" href="home.html">Funiro.</a>
                        </p>
                        <p class="footer__location-text">400 University Drive Suite 200 Coral Gables,
                    FL&nbsp;33134 USA</p>
                    </div>
                    <div class="footer__links">
                        <p class="footer__links-heading">Links</p>
                        <nav class="footer__nav-links">
                            <ul class="nav footer__nav">
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">Home</a>
                                </li>
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">Shop</a>
                                </li>
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">About</a>
                                </li>
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__help">
                        <p class="footer__help-heading">Help</p>
                        <nav class="footer__nav-links">
                             <ul class="nav footer__nav">
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">Payment Options</a>
                                </li>
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">Returns</a>
                                </li>
                                <li class="nav__links-item">
                                    <a class="nav__links-link" href="home.html">Privacy Policies</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__newsteller">
                        <p class="footer__newsteller-heading">Newsletter</p>
                        <form class="footer__form" action="" method="post">
                            <div class="custom-input">
                                <input class="custom-input__field" type="email" placeholder="Enter Your Email Address" aria-label="Поле ввода email">
                            </div>
                            <button class="custom-input__button" type="submit" aria-label="кнопка отправки email">subscribe</button>
                        </form>
                    </div>
                </div>
                <p class="footer__copyright">
                    2025 furino. All rights reverved
                </p>
            </div>
        </div>
    </footer>    
</body>
</html>
